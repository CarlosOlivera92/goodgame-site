<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contacto</title>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/bootstrap-reboot.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x32.png">
</head>
    <body>
        <header class="header container-fluid d-flex flex-column flex-md-row flex-xl-row align-items-center justify-content-around p-3 p-md-3">
            <div class="logo">
                <a href="index.html">
                    <img src="../assets/img/Logo.png" alt="">
                </a>
            </div>
            <nav class="navmenu">
                <ul class="d-flex m-0 p-0">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="noticias.html">Noticias</a></li>
                    <li><a href="juegos.html">Juegos</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="hero">
                <div class="hero-img">

                </div>
                <div class="hero-text">
                    <p class="subtitle">Contacto</p>
                </div>
            </div>
        </main>
        <section class="newsletter container-fluid">
            <div class="news-content container d-flex flex-column align-items-center p-4">
                <p class="h4">¡Suscribete a nuestro newsletter!</p>
                <p>Recibirás la ultima informacion sobre tus videojuegos favoritos, futuros lanzamientos, streams y más!</p>
                <form action="" class="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="ejempo@algo.com">
                        <button class="button" type="submit">Suscribirse</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="form">
            <h2>Contacto</h2>
            <form action="" class="form">
                <div class="form-group">
                    <label for="name">Tu Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Fulanito de Tal">
                </div>
                <div class="form-group">
                    <label for="email">Tu Email</label>
                    <input type="text" name="email" id="email" placeholder="ejemplo@algo.com">
                </div>
                <div class="form-group">
                    <label for="message">Tu Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder=""></textarea>
                </div>

                <button type="submit" class="button">Enviar</button>
            </form>
        </section>
        <footer class="footer container-fluid p-2 p-md-4 row m-0 align-items-center justify-content-center justify-content-md-start">
            <div class="footer-logo col-auto">
                <a href="../index.html"> 
                    <img src="../assets/img/logo-2.png" alt="goodgame logo">
                </a>
            </div>
            <nav class="footer-nav col-auto">
                <ul class="d-flex m-0 p-0">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="noticias.html">Noticias</a></li>
                    <li><a href="juegos.html">Juegos</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </footer>
        <script src="../js/bootstrap.js"></script>
    </body>
</html>
