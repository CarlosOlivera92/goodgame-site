<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="author" content="GoodGame Magazine">
    <meta name="publisher" content="GoodGame Magazine">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="GoodGame, juegos, noticias, videojuegos, gaming, consolas">
    <meta name="description" content="Contáctanos y suscríbete a nuestro newsletter para recibir información sobre tus videojuegos favoritos, futuros lanzamientos, streams y más en GoodGame.">
    <title>Contactate con nosotros - GoodGame</title>
    <link rel="canonical" href="http://127.0.0.1:5500/index.html" />
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x32.png">
</head>
    <body>
        <header id="header" class="header container-fluid d-flex flex-column flex-md-row flex-xl-row align-items-center justify-content-around p-3 p-md-3">
            <div class="logo">
                <a href="../index.html" title="ir a inicio">
                    <img src="../assets/img/Logo.png" alt="goodgame-logo" title="goodgame-logo">
                </a>
            </div>
            <nav class="navmenu">
                <ul class="d-flex m-0 p-0">
                    <li><a id="home-link" href="../index.html" title="inicio">Inicio</a></li>
                    <li><a id="news-link" href="noticias.html" title="noticias">Noticias</a></li>
                    <li><a id="games-link" href="juegos.html" title="juegos">Juegos</a></li>
                    <li><a id="about-link" href="nosotros.html" title="nosotros">Nosotros</a></li>
                    <li><a id="contact-link" href="contacto.html" title="contacto">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://insidethemagic.net/wp-content/uploads/2023/02/super-nintendo-world-banner-universal-studios-hollywood.jpg" class=" " alt="mario bros" title="mario bbros">
                <div class="carousel-caption d-md-block">
                  <h1 class="h2 text-uppercase">Contacto</h1>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/b7c30071028347.5bceda6b6022e.gif" class="" alt="banner red dead redemption" title="banner red dead redemption">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://britishculturalstudiescom.files.wordpress.com/2020/05/video-games-banner.png?w=1024" class="" alt="banner de videojuegos" title="banner de videojuegos">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
            </div>

          </div>
        </main>
        <section class="newsletter container-fluid">
            <div class="news-content p-4">
                <h2 class="h4">¡Suscribete a nuestro newsletter!</h2>
                <p>Recibirás la ultima informacion sobre tus videojuegos favoritos, futuros lanzamientos, streams y más!</p>
                <form action="" class="form">
                    <div class="form-group">
                        <label for="newsemail">Email</label>
                        <input type="email" name="newsemail" id="newsemail" placeholder="ejempo@algo.com" required>
                        <button class="button" type="submit">Suscribirse</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="contact">
            <h2 class="h2">Contacto</h2>
            <form action="" class="form d-flex flex-column justify-content-center">
                <div class="form-group d-flex flex-column">
                    <label for="yourname">Tu Nombre</label>
                    <input type="text" name="yourname" id="yourname" placeholder="Fulanito de Tal" required>
                </div>
                <div class="form-group d-flex flex-column">
                    <label for="email">Tu Email</label>
                    <input type="text" name="email" id="email" placeholder="ejemplo@algo.com" required>
                </div>
                <div class="form-group d-flex flex-column">
                    <label for="message">Tu Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder=""></textarea>
                    <button type="submit" class="button">Enviar</button>
                </div>

            </form>
        </section>
        <footer class="footer container-fluid p-2 p-md-4 row m-0 align-items-center justify-content-center justify-content-md-start">
            <div class="footer-logo col-auto">
                <a href="../index.html" title="ir a inicio"> 
                    <img src="../assets/img/logo-2.png" alt="goodgame logo" title="goodgame-logo">
                </a>
            </div>
            <nav class="footer-nav col-auto">
                <ul class="d-flex m-0 p-0">
                    <li><a href="../index.html" title="inicio">Inicio</a></li>
                    <li><a href="noticias.html" title="noticias">Noticias</a></li>
                    <li><a href="juegos.html" title="juegos">Juegos</a></li>
                    <li><a href="nosotros.html" title="nosotros">Nosotros</a></li>
                    <li><a href="contacto.html" title="contacto">Contacto</a></li>
                </ul>
            </nav>
        </footer>
        <script src="../js/bootstrap.js"></script>
        <script src="../js/app.js"></script>
    </body>
</html>
